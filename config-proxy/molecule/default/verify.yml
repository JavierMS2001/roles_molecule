---
- name: Verify
  hosts: Debian-apache, Ubi8-httpd
  tasks:

  - name: Testing proxy is running
    uri:
      url: http://localhost/
      method: POST
      return_content: yes
    register: test
    failed_when: test.status != 302
    
  - name: Proxy is working!
    debug:
      msg: "Apache reverse proxy is working in {{ ansible_host }}!"
    when: test.status == 302
